<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix - Homepage</title>
</head>

<body>
    <header>
        <div class="nav">
            <img src="https://th.bing.com/th/id/OIP.dirrjWQ1-t73FyjI-ce32gHaD2?rs=1&pid=ImgDetMain" alt="Netflix Logo" class="logo">
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Join Now</button>
        </div>
    </section>

    <section class="featured">
        <h2>Featured Titles</h2>
        <!-- Add featured movie/show cards here -->
        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.s3Ae7fMb3jLOhwHIzQsVyAAAAA?rs=1&pid=ImgDetMain" alt="Movie 1">
        </div>
        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.g9JeUrFeCsf9RRzsWbNwFQHaK-?rs=1&pid=ImgDetMain" alt="Show 1">
        </div>
        <!-- Add more cards as needed -->
    </section>

    <section class="genres">
        <h2>Popular Genres</h2>
        <ul>
            <li>Action</li>
            <li>Drama</li>
            <li>Comedy</li>
            <li>Sci-Fi</li>
            <!-- Add more genres as needed -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Netflix, Inc.</p>
    </footer>
</body>

</html>
